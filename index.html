<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Loan Calculator</title>
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
            rel="stylesheet" />
        <style>
            .form-container {
                max-width: 800px;
                margin: 2rem auto;
                padding: 2rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            .calculated-field {
                background-color: #f8f9fa;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-container">
                <h2 class="mb-4">Register Loan</h2>
                <form id="loanForm">
                    <div class="mb-3">
                        <label class="form-label">Borrower:</label>
                        <input
                            type="text"
                            class="form-control"
                            id="borrower"
                            required />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Principal (UGX):</label>
                        <input
                            type="number"
                            class="form-control"
                            id="principle"
                            required
                            min="0" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"
                            >Interest Rate (% per month):</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="interestRate"
                            required
                            min="0"
                            max="100"
                            step="0.1" />
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"
                                >Repayment Interval Period:</label
                            >
                            <select
                                class="form-select"
                                id="intervalPeriod"
                                required>
                                <option value="DAYS">DAYS</option>
                                <option value="WEEKS">WEEKS</option>
                                <option value="MONTHS">MONTHS</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label"
                                >Repayment Interval Period Count:</label
                            >
                            <input
                                type="number"
                                class="form-control"
                                id="periodCount"
                                required
                                min="1" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Processing Fees (UGX):</label>
                        <input
                            type="number"
                            class="form-control"
                            id="processingFees"
                            required
                            min="0" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Total Interest (UGX):</label>
                        <input
                            type="number"
                            class="form-control calculated-field"
                            id="totalInterest"
                            readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"
                            >Value Per Installment (UGX):</label
                        >
                        <input
                            type="number"
                            class="form-control calculated-field"
                            id="valuePerInstallment"
                            readonly />
                    </div>

                    <div class="mb-3">
                        <label class="form-label"
                            >Total Amount to Repay (UGX):</label
                        >
                        <input
                            type="number"
                            class="form-control calculated-field"
                            id="totalRepayment"
                            readonly />
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Issue Date:</label>
                            <input
                                type="date"
                                class="form-control"
                                id="issueDate"
                                required
                                readonly />
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label"
                                >Repayment Start Date:</label
                            >
                            <input
                                type="date"
                                class="form-control"
                                id="startDate"
                                required />
                        </div>

                        <div class="col-md-4 mb-3">
                            <label class="form-label">Due Date:</label>
                            <input
                                type="date"
                                class="form-control calculated-field"
                                id="dueDate"
                                readonly />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"
                            >Additional Information:</label
                        >
                        <textarea
                            class="form-control"
                            id="additionalInfo"
                            rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>

                <!-- Repayment Schedule -->
                <div class="mt-4">
                    <h3>Repayment Schedule</h3>
                    <div class="table-responsive">
                        <table
                            class="table table-striped"
                            id="repaymentSchedule">
                            <thead>
                                <tr>
                                    <th>Payment No.</th>
                                    <th>Date</th>
                                    <th>Payment Amount</th>
                                    <th>Principal</th>
                                    <th>Interest</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script>
            // Set issue date to today
            const today = new Date().toISOString().split("T")[0]
            document.getElementById("issueDate").value = today

            // Add input event listeners
            ;[
                "principle",
                "interestRate",
                "periodCount",
                "intervalPeriod",
                "processingFees",
                "startDate",
            ].forEach((id) => {
                document
                    .getElementById(id)
                    .addEventListener("input", calculateLoan)
            })

            function calculateLoan() {
                const principle =
                    parseFloat(document.getElementById("principle").value) || 0
                const monthlyInterestRate =
                    parseFloat(document.getElementById("interestRate").value) ||
                    0
                const periodCount =
                    parseInt(document.getElementById("periodCount").value) || 0
                const intervalPeriod =
                    document.getElementById("intervalPeriod").value
                const processingFees =
                    parseFloat(
                        document.getElementById("processingFees").value
                    ) || 0
                const startDate = document.getElementById("startDate").value

                if (principle <= 0 || periodCount <= 0 || !startDate) return

                // Calculate total interest (flat rate)
                const totalInterest = principle * (monthlyInterestRate / 100)

                // Calculate total amount to repay
                const totalRepayment =
                    principle + totalInterest + processingFees

                // Calculate value per installment
                const valuePerInstallment = totalRepayment / periodCount

                // Update form fields
                document.getElementById("totalInterest").value =
                    Math.round(totalInterest)
                document.getElementById("valuePerInstallment").value =
                    Math.round(valuePerInstallment)
                document.getElementById("totalRepayment").value =
                    Math.round(totalRepayment)

                // Calculate and set due date
                const startDateObj = new Date(startDate)
                const dueDate = new Date(startDateObj)

                switch (intervalPeriod) {
                    case "DAYS":
                        dueDate.setDate(dueDate.getDate() + periodCount - 1)
                        break
                    case "WEEKS":
                        dueDate.setDate(dueDate.getDate() + periodCount * 7 - 1)
                        break
                    case "MONTHS":
                        dueDate.setMonth(dueDate.getMonth() + periodCount)
                        dueDate.setDate(dueDate.getDate() - 1)
                        break
                }

                document.getElementById("dueDate").value = dueDate
                    .toISOString()
                    .split("T")[0]

                // Generate repayment schedule
                generateRepaymentSchedule(
                    principle,
                    totalInterest,
                    processingFees,
                    valuePerInstallment,
                    periodCount,
                    startDateObj,
                    intervalPeriod
                )
            }

            function generateRepaymentSchedule(
                principal,
                totalInterest,
                processingFees,
                installment,
                numberOfPayments,
                startDate,
                intervalPeriod
            ) {
                const tbody = document
                    .getElementById("repaymentSchedule")
                    .getElementsByTagName("tbody")[0]
                tbody.innerHTML = ""

                let remainingPrincipal = principal + processingFees
                const interestPerInstallment = totalInterest / numberOfPayments
                const principalPerInstallment =
                    (principal + processingFees) / numberOfPayments

                for (let i = 1; i <= numberOfPayments; i++) {
                    const paymentDate = new Date(startDate)
                    switch (intervalPeriod) {
                        case "DAYS":
                            paymentDate.setDate(paymentDate.getDate() + (i - 1))
                            break
                        case "WEEKS":
                            paymentDate.setDate(
                                paymentDate.getDate() + (i - 1) * 7
                            )
                            break
                        case "MONTHS":
                            paymentDate.setMonth(
                                paymentDate.getMonth() + (i - 1)
                            )
                            break
                    }

                    remainingPrincipal -= principalPerInstallment

                    const row = tbody.insertRow()
                    row.insertCell(0).textContent = i
                    row.insertCell(1).textContent =
                        paymentDate.toLocaleDateString()
                    row.insertCell(2).textContent =
                        Math.round(installment).toLocaleString() + " UGX"
                    row.insertCell(3).textContent =
                        Math.round(principalPerInstallment).toLocaleString() +
                        " UGX"
                    row.insertCell(4).textContent =
                        Math.round(interestPerInstallment).toLocaleString() +
                        " UGX"
                    row.insertCell(5).textContent =
                        Math.max(
                            0,
                            Math.round(remainingPrincipal)
                        ).toLocaleString() + " UGX"
                }
            }

            document
                .getElementById("loanForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault()
                    const formData = new FormData(e.target)
                    try {
                        const response = await fetch("/api/RegisterLoan", {
                            method: "POST",
                            body: JSON.stringify(Object.fromEntries(formData)),
                            headers: {
                                "Content-Type": "application/json",
                            },
                        })
                        if (response.ok) {
                            alert("Loan registered successfully!")
                            e.target.reset()
                            document.getElementById("issueDate").value = today // Reset issue date to today
                        } else {
                            alert("Error registering loan")
                        }
                    } catch (error) {
                        console.error("Error:", error)
                        alert("Error submitting form")
                    }
                })
        </script>
    </body>
</html>
